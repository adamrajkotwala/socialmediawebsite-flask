{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Message{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="recipient">Recipient</label>
    <input name="recipient" id="recipient" required>
    <label for="content">Content</label>
    <input name="content" id="content" required>
    <input type="submit" value="Send">
  </form>
{% endblock %}
