{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="myForm" method="post">
    <label for="email">Email</label>
    <input name="email" id="email" required>
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="password_con">Confirm Password</label>
    <input type="password" name="password_con" id="password_con" required>
    <label for="first_name">First Name</label>
    <input name="first_name" id="first_name" required>
    <label for="last_name">Last Name</label>
    <input name="last_name" id="last_name" required>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit" value="Register" style="display:none;">
  </form>
  <img src="{{ url_for('static', filename='submit.png') }}" alt="Submit" id="submitImage" style="width: 30px; height: 30px; cursor: pointer;">
  <script>
    document.getElementById("submitImage").addEventListener("click", function() {
      document.getElementById("myForm").submit();
    });
  </script>
{% endblock %}
