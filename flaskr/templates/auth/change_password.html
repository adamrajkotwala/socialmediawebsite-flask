<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('blog.index') }}">greenbook</a></h1>
</nav>
<section class="content">
  <header>
    {% block header %}<h1>Change Password</h1>{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}
    <form id="myForm" method="post">
      <label for="new_password">New Password</label>
      <input type="password" name="new_password" id="new_password" required>
      <label for="password_con">Password Confirmation</label>
      <input type="password" name="password_con" id="password_con" required>
      <input type="submit" value="Update">
    </form>
    <img src="{{ url_for('static', filename='submit.png') }}" alt="Submit" id="submitImage" style="width: 30px; height: 30px; cursor: pointer;">
  {% endblock %}
  <script>
    document.getElementById("submitImage").addEventListener("click", function() {
      document.getElementById("myForm").submit();
    });
  </script>
</section>
