{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Bio{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form id="bioForm" method="post" style="display: flex; align-items: center;">
    <div class="update_bio" style="display: flex; justify-content: center; align-items: center;">
      <label for="bio" style="flex: 1; margin-right: 10px; font-size: 16px; margin-bottom: 12px;">New Bio:</label>
      <input name="bio" id="bio" style="max-width: 1000px;">
      <img src="{{ url_for('static', filename='submit.png') }}" alt="Submit" id="submitImage" style="width: 30px; height: 30px; margin-left: 8px;">
    </div>
  </form>
  <script>
    document.getElementById("submitImage").addEventListener("click", function() {
      document.getElementById("bioForm").submit();
    });
  </script>
{% endblock %}
