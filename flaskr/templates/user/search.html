{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results{% endblock %}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for user in results %}
            <br>
            <div class = "small_pfp">
                <img src="{{ url_for('user.crop_circle_50px', id=user['id']) }}" alt="Profile Picture">
                &nbsp;&nbsp;
                <h1><a href="{{ url_for('user.nonuser_profile', username=user['username']) }}" style="font-size: 18px; margin-left: 15px;">{{ user['username'] }}</a></h1>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
